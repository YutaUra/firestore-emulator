name: "Create changeset for PR created by Renovate"
on:
  push:
    branches:
      - renovate/*
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/changeset-for-renovate.yml
      - .github/actions/create-changeset/**

jobs:
  default:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@31c86eb3b33c9b601a1f60f98dcbfd1d70f379b4 # v1
        id: app-token
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}
      - name: Get GitHub App User ID
        id: get-user-id
        run: echo "user-id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          token: ${{ steps.app-token.outputs.token }}
      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4
        with:
          node-version-file: .node-version
      - run: corepack enable pnpm
      - name: Install dependencies
        run: pnpm install

      - name: Build GitHub Actions
        run: pnpm build-for-github-actions

      - name: Get Git Diff
        uses: technote-space/get-diff-action@f27caffdd0fb9b13f4fc191c016bb4e0632844af # v6
        id: git-diff

      - run: |
          git config --global user.name '${{ steps.app-token.outputs.app-slug }}[bot]'
          git config --global user.email '${{ steps.get-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com'
      - name: Create patch changeset
        uses: ./.github/actions/create-changeset
        with:
          diff: ${{ steps.git-diff.outputs.diff }}
          message: ${{ github.event_name == 'push' && github.event.head_commit.message || github.event.pull_request.title }}
          dry-run: ${{ github.event_name == 'push' && github.event.pusher.name == 'renovate[bot]' && 'false' || 'true' }}
